    <div class="modal js-visible">
      <div class="modal-overlay"></div>
      <div class="modal-wrapper modal-wrapper--transition">
        <div class="modal-header modal-header--border">
          <button class="modal-close"><img class="modal-close__icon" src="img/svg/Close.svg" alt="close"></button>
          <h2 class="modal-header__title">Добавить билеты</h2>
        </div>
        <div class="modal-body">
          <form class="extended-bid-form">
            <div class="extended-bid"><span class="extended-bid__desc">Расширенная ставка</span>
              <div class="extended-calc"><span class="extended-calc__icon">+</span><span class="extended-calc__number">2</span><span class="extended-calc__icon">-</span></div>
            </div>
            <div class="extended-bid-content">
              <div class="extended-bid-content__text">Выберете от 1 до 4х бонусных чисел во второй части экрана</div>
            </div>
            <div class="extended-bid"><span class="extended-bid__desc">Количество билетов</span>
              <div class="extended-bid-content extended-bid-content--inner"><span class="extended-bid-content__count">+1</span><span class="extended-bid-content__count extended-bid-content__count--active">+3</span><span class="extended-bid-content__count">+5</span><span class="extended-bid-content__count">+10</span><span class="extended-bid-content__count">+25</span></div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="modal-btn modal-btn--big modal-btn--black">Добавить <span>6</span> билетов – <span>1 500</span>₽</button>
